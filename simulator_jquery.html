<!DOCTYPE html>
<html lang="fr" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Simulateur</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,600" rel="stylesheet"> 
	<link href="skin/css/compil.min.css"  rel="stylesheet" type="text/css"/>
</head>

<body>

	
		<header>
			<div class="container">
				<div class="row">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h1 class="maintitle">Simulateur de crédits</h1>
					</div>
				</div>
			</div>
		</header>

		<section id="content">			
			<div class="container">
				<div class="row">
					<div id="simulator" class="col-xl-8">
						<div class="form-group">
							<label class="form-label" for="type">Type de prêt</label>
							<select id="type" class="custom-select custom-select-lg">
							</select>
						</div>

						<div class="form-group">
							<label class="form-label" for="amount">Montant</label>
							<div class="input-group">
								<input id="amount" class="form-control form-control-lg" name="amount" type="number" min="200" max="999999">
								<div class="input-group-append">
							    <span class="input-group-text">€</span>
							  </div>
							</div>
						</div>

						<div id="durations" class="form-group">
							<label class="form-label" >Durée</label>
							<div class="radios_container">
							</div>
						</div>
					</div>
					<div id="simulator_result" class="col-xl-4">
						<h2>Votre simulation</h2>
						<table>
							<tr>
								<td>Type de crédit:</td>
								<td id="summary-type"></td>
							</tr>
							<tr>
								<td>Mensualité:</td>
								<td id="summary-monthly"></td>
							</tr>
							<tr>
								<td>Montant:</td>
								<td id="summary-amount"></td>
							</tr>
							<tr>
								<td>TAEG:</td>
								<td id="summary-taeg"></td>
							</tr>
							<tr>
								<td>Durée:</td>
								<td id="summary-duration"></td>
							</tr>
							<tr>
								<td>Total à payer:</td>
								<td id="summary-total"></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</section>		

		<footer>
			<div class="container">
				<div class="row">
					© 2018					
				</div>
			</div>
		</footer>


	</div>
	
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="skin/js/simulateur.js"></script>

</html>
